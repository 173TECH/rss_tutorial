tasks:

  # AutoSQL

  # Remove duplicates generated by load_data task
    clean_data:
      preset: modelling
      file_name: remove_duplicates.sql
      parents:
        - load_data
      parameters:
        table: full_data


  # Provides some basic statistics on text within links, grouped by link
    text_stats:
      preset: modelling
      file_name: group_summary.sql
      materialisation: view
      parents:
        - nlp
      parameters:
        table: clean_data_nlp
